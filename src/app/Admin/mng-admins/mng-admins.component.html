
<div class="container">
    <h2> Manage Munjal Users</h2>
    <hr>
    <a>Results 1-11 Of 11 </a><span><button class="btn btn-danger" href="/addadmin">Add Admin</button></span>
    <br><br>
    <table border="1">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Login ID</th>
            <th>Email ID</th>
            <th>Action</th>
        </thead>
        <tbody *ngFor="let user of users">
            <tr>

                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.username}}</td>
                <td><a href="/editadmin">Edit</a> | <a href="">Disable</a></td>
            </tr>
        </tbody>
    </table>
</div>
